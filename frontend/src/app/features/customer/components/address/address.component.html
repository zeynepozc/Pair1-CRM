<div class="flex flex-col items-center">
  <!-- Navigation Tabs -->
  <div class="flex justify-around w-full p-4 bg-gray-200">
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Customer Info'}">Customer Info</button>
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Address'}" (click)="selectTab('Address')">Address</button>
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Contact Medium'}">Contact Medium</button>
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Customer Account'}">Customer Account</button>
  </div>

  <!-- Address Info Section -->
  <div class="p-4 w-full max-w-2xl">
    <h2 class="text-xl font-bold mb-4">Address Info</h2>

    <!-- Address Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let address of addresses" class="border p-4">
        <p class="font-semibold">{{ address.title }}</p>
        <p>{{ address.description }}</p>
      </div>
    </div>

    <!-- Add New Address Button -->
    <button (click)="openModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Add New Address</button>

    <!-- Modal for Adding New Address -->
    <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h3 class="text-lg font-bold mb-4">Add New Address</h3>

        <form (ngSubmit)="addAddress()">
          <label class="block mb-2">Name:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" [(ngModel)]="newAddress.name" name="name" required>

          <label class="block mb-2">Street:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" [(ngModel)]="newAddress.street" name="street" required>

          <label class="block mb-2">City:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" [(ngModel)]="newAddress.city" name="city" required>

          <label class="block mb-2">Address Description:</label>
          <textarea class="w-full border rounded p-2 mb-4" [(ngModel)]="newAddress.description" name="description" required></textarea>

          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Save</button>
          <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-500 text-white rounded ml-2">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
