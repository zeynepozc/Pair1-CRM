<div class="flex flex-col items-center">
  <!-- Navigation Tabs -->
  <div class="flex justify-around w-full p-4 bg-gray-200">
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Customer Info'}">Customer Info</button>
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Address'}" (click)="selectTab('Address')">Address</button>
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Contact Medium'}">Contact Medium</button>
    <button class="px-4 py-2 font-semibold" [ngClass]="{'bg-gray-400': selectedTab === 'Customer Account'}">Customer Account</button>
  </div>

  <!-- Address Info Section -->
  <div class="p-4 w-full max-w-2xl">
    <h2 class="text-xl font-bold mb-4">Address Info</h2>

    <!-- Address Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let address of addresses" class="border p-4">     
        <p class="font-semibold">{{ address.name }}</p>
        <p>{{ concatenateAddressDetails(address) }}</p>
      </div>
    </div>

    <!-- Add New Address Button -->
    <button (click)="openModal()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Add New Address</button>

    <!-- Modal for Adding New Address -->
    <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h3 class="text-lg font-bold mb-4">Add New Address</h3>

        <form [formGroup]="form" >
          <div class="flex ">
            <input type="checkbox" class=" border rounded p-2 mb-4" formControlName="primaryAddress" name="primaryAddress">
            <label class="ml-2">Set as Primary Address</label>
          </div>
        
          <label class="block mb-2">Name:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" formControlName="name" name="name" required>

          <label class="block mb-2">City:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" formControlName="city" name="city" required>
          
          <label class="block mb-2">District:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" formControlName="district" name="district" required>

          <label class="block mb-2">Neighborhood:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" formControlName="neighborhood" name="neighborhood" required>

          <label class="block mb-2">Postal Code:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" formControlName="postalCode" name="postalCode" required>

          <label class="block mb-2">House No:</label>
          <input type="text" class="w-full border rounded p-2 mb-4" formControlName="houseNo" name="houseNo" required>

          <label class="block mb-2">Address Description:</label>
          <textarea class="w-full border rounded p-2 mb-4" formControlName="description" name="description" required></textarea>

          <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded" (click)="submitForm()">Save</button>
          <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded ml-2" (click)="closeModal()" >Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Pagination Buttons -->
  <div class="flex justify-end w-full max-w-2xl mt-4">
    <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded" (click)="goToPreviousPage()">Previous</button>
    <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded ml-4" (click)="goToNextPage()">Next</button>
  </div>
</div>
