<div class="p-6">
  <h2 class="text-2xl font-semibold mb-6">Create Billing Account</h2>

  <form [formGroup]="form" class="space-y-6">
    <!-- Account Name -->
    <div>
      <label class="block font-medium mb-2">Account Name* :</label>
      <input
        type="text"
        formControlName="accountName"
        id="accountName"
        class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-600"
        placeholder="Enter account name"
      />
    </div>

    <!-- Account Description -->
    <div>
      <label class="block font-medium mb-2">Account Description* :</label>
      <textarea
        formControlName="accountDescription"
        id="accountDescription"
        class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-gray-600"
        rows="3"
        placeholder="Enter account description"
      ></textarea>
    </div>

    <!-- Address Info Section -->
    <div class="border-t border-gray-300 pt-6">
      <h3 class="font-semibold mb-2">Address Info</h3>

      <!-- Address Buttons -->
      <div class="flex gap-4 mb-4">
        <button
          type="button"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300"
        >
          Ev adresi
        </button>
      </div>

      <!-- Address Cards -->
      <div class="grid grid-cols-3 gap-4">
        <!-- Existing Address -->
        <div class="border p-4 rounded shadow-sm">
          <p>
            Caferağa Mah. Martı Sok. Deniz Apt. 23/11 <br />
            Hacı Bakkal yanı, Kadıköy/İstanbul
          </p>
        </div>

        <!-- Add New Address Button -->
        <button
          type="button"
          class="border border-gray-400 p-4 rounded flex items-center justify-center hover:bg-gray-200"
        >
          Add New Address
        </button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end space-x-4 mt-6">
      <button
        type="button"
        routerLink="/customer/create-customer/customer-account"
        class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        (click)="submitForm()"
        class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900"
      >
        Create
      </button>
    </div>
  </form>
</div>
